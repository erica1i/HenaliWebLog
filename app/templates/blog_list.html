<!DOCTYPE html>
<html>

    <head>
      <title> blogcyclopedia </title>
    </head>

    <body>
      <h1>
        Blog Directory!
      </h1>

      {% for blog in blogs %}
        <b>{{blog[0]}} </b>
        <br>
        By: {{blog[1]}}
        <br>
        <form method = 'POST' action="/blog/{{blog[0]}}/{{blog[2]}}">
          <input type ="submit" name = "sub1" value = "Go to blog {{blog[0]}}">
        </form>
      {% endfor %}
      <br>
      Make your own Blog!
      <form method = 'POST' action = "/new_blog">
        <input type="text" name="blog_name" placeholder="enter blog name here">
      </form>
      <br>  
      <form>
        <input type="button" value="Back" onclick= "history.back()">
       </form>

    </body>

  </html>
