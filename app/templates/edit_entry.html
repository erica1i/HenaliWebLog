<!DOCTYPE html>
<html>

    <head>
      <title> {{blog_name}} - Edit Entry </title>
      <link rel="stylesheet" type = text/css href = "{{ url_for('static', filename='edit_entry.css')}}"
    </head>

    <body>
      <h1>
        {{blog_name}}
      </h1>

      <h3>
        Editing Entry...
      </h3>

      <form method = "POST" action="/save_edit">
        Post Name: 
        <br>
        <input type="text" name="name" value="{{name}}">
        <br>
        Contents: 
        <br>
        <input type="text" name="change" value="{{contents}}">
        <br><br>
        <input type="submit" name="sub1" value="Save Edit">
      </form>
      <form method="POST" action="/delete_entry">
        <input type="submit" name="sub1" value="Delete Entry">
      </form>

      <form>
        <input type="button" value="Back" onclick= "history.back()">
       </form>

    </body>

  </html>
