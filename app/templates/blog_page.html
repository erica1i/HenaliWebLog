<!DOCTYPE html>
<html>

    <head>
      <title> {{blog_name}} </title>
      <link rel="stylesheet" type = text/css href = "{{ url_for('static', filename='blog_page.css')}}"
    </head>

    <h1>
      {{blog_name}} by {{creator}}
    </h1>

    <body>
      {% for entry in entries %}
        <b> {{entry[1]}} </b>
        <br>
        {{entry[2]}}
        <br>
        {% if entry[0] != -1 %}
          <form method = "POST" action="/edit_entry/{{entry[0]}}">
            <input type="submit" name="sub1" value="Edit Entry">
          </form>
        {% endif %}
        <br>
        <br>
      {% endfor %}

      <h3>
        Actions:
      </h3>

      <form method = "POST" action="/edit_page">
        <input type="submit" name="sub1" value= "Create New Post">
      </form>

      <br>
      <form method = "POST" action="/load_delete_blog">
        <input type="submit" name="sub1" value="DELETE BLOG">
      </form>

      <form>
        <input type="button" value="Back" onclick= "history.back()">
       </form>


    </body>

  </html>
