<html>

    <head>
      <title> {{blog_name}} </title>

    <body>

        {{blog_name}}
      </h1>

      {% for entry in entries %}
        <b> {{entry[1]}} </b>
        <br>
        {{entry[2]}}

        <form method = "POST" action="/edit_entry/{{entry[0]}}">

      <h3>
